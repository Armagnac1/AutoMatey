<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    h3 {
      margin: 0 0 10px 0;
      color: #1a73e8;
    }
    
    textarea, input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    
    textarea {
      height: 100px;
      resize: vertical;
    }
    
    button {
      padding: 8px 16px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background: #1557b0;
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .status {
      padding: 8px;
      margin-top: 10px;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .status.error {
      background: #fde7e9;
      color: #b71c1c;
    }
    
    .status.success {
      background: #e8f5e9;
      color: #1b5e20;
    }
    
    .status.info {
      background: #e3f2fd;
      color: #0d47a1;
    }
    
    .settings {
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #eee;
    }
    
    .settings-toggle {
      color: #1a73e8;
      text-decoration: underline;
      cursor: pointer;
      font-size: 12px;
    }
    
    .settings-content {
      display: none;
      margin-top: 10px;
    }
    
    .settings-content.visible {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>AI Website Automator</h3>
    
    <textarea id="promptInput" placeholder="What would you like me to do on this webpage? For example: 'Fill out the login form with my email test@example.com'"></textarea>
    
    <button id="runAutomation">Run Automation</button>
    
    <div id="status" class="status"></div>
    
    <div class="settings">
      <div class="settings-toggle" id="settingsToggle">⚙️ Settings</div>
      <div class="settings-content" id="settingsContent">
        <input type="password" id="apiKey" placeholder="Enter your OpenAI API key" />
        <button id="saveApiKey">Save API Key</button>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
