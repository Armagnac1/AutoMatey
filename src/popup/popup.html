<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Website Automation</title>
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    #messages {
      max-height: 100px;
      overflow-y: auto;
      margin-bottom: 16px;
    }
    
    .message {
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 4px;
    }
    
    .message.info {
      background-color: #e3f2fd;
      color: #0d47a1;
    }
    
    .message.success {
      background-color: #e8f5e9;
      color: #1b5e20;
    }
    
    .message.warning {
      background-color: #fff3e0;
      color: #e65100;
    }
    
    .message.error {
      background-color: #ffebee;
      color: #b71c1c;
    }
    
    #data {
      margin-top: 16px;
      padding: 16px;
      background-color: #f5f5f5;
      border-radius: 4px;
    }
    
    #data h3 {
      margin-top: 0;
      color: #333;
    }
    
    form {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    textarea {
      width: 100%;
      min-height: 80px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    
    button {
      padding: 8px 16px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #1976d2;
    }
    
    #settingsButton {
      background-color: #757575;
    }
    
    #settingsButton:hover {
      background-color: #616161;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="messages"></div>
    
    <form id="automationForm">
      <textarea id="userPrompt" placeholder="Describe what you want to automate..."></textarea>
      <button type="submit">Automate</button>
    </form>
    
    <button id="settingsButton">Settings</button>
    
    <div id="data"></div>
  </div>
  
  <script type="module" src="popup.js"></script>
</body>
</html>
